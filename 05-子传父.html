<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      .parent {
        width: 400px;
        height: 400px;
        background-color: red;
      }
      .child {
        width: 250px;
        height: 250px;
        background-color: pink;
      }
      </style>
</head>

<body>
  <div id="app">

    <parent></parent>
  </div>
  <script src="./vue.js"></script>
  <script>

    Vue.component("parent", {
      template: `
      <div class='parent'>

      <h1> 父组件 {{skill}}</h1>
        <child @fn="getSkill"></child>
      </div>
      
      `,
      data(){
        return {
          skill:''
        }
      },
     methods:{
      //  父组件提供一个方法，skill子组件传递过来的数据
       getSkill(skill){
         console.log("父亲接收儿子传过来的技能",skill);
         this.skill = skill;
       }
     }
    })

    Vue.component("child", {
      template: `
      <div class='child'>
 
      <button @click="teachSkill">教父亲技能</button>
      </div>
      `,
      methods:{
        teachSkill(){
          // 调用父亲传递来的方法名称
          // 调用父亲的方法
          // 传递给父亲的数据
          this.$emit("fn",'享受生活')
        }
      }
   

    })
    const vm = new Vue({
      el: '#app',
      data: {

      }
    })
  </script>
</body>

</html>
