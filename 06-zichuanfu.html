<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      .parent {
        width: 400px;
        height: 400px;
        background-color: red;
      }
      .child {
        width: 250px;
        height: 250px;
        background-color: pink;
      }
      </style>
</head>

<body>
  <div id="app">
    <parent></parent>
  </div>
  <script src="./vue.js"></script>
  <script>
    Vue.component("parent",{
      template:`
      <div class="parent">
      <h1> 父组件{{skill}}</h1>
      <child @fn="getSkill"></child>
      </div>
      `,
      data(){
        return {
          skill:''
        }
      },
      methods:{
        getSkill(skill){
          console.log("父亲接收儿子教的技能",skill)
          this.skill = skill
        }
      }
    
    })

    Vue.component("child",{
      template:`
      <div class="child">

      <h3>子组件</h3>
      <button @click="teachSkill">教父亲技能</button>
      </div>`,
      created(){
        this.$emit("fn","页面一刷新坐着摇椅晒太阳")
      },
      methods:{
        teachSkill(){
          this.$emit("fn","坐着摇椅晒太阳")
        }
      }
    })
    const vm = new Vue({
      el: '#app',
      data: {
        
      }
    })
  </script>
</body>

</html>
