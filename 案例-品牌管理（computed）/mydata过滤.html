<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="container" id="app">
    <form class="form-inline">
      <div class="form-group">
        <label for="">id</label>
        <input type="text" class="form-control" v-model="id">
      </div>
      <div class="form-group">
        <label for="">名称</label>
        <input type="email" class="form-control" v-model="name">
      </div>
      <button type="submit" class="btn btn-default" @click.prevent="add">添加</button>
      |
      <div class="form-group">
        <label for="exampleInputEmail2">根据 name 过滤：</label>
        <input type="text" class="form-control" v-model="filterText">
      </div>
    </form>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>名称</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <!-- 
          将 filterData() 替换为 计算属性
         -->
        <tr v-for="item in filterData" :key="item.id">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.time | date }}</td>
          <td>
            <a href="#" @click.prevent="del(item.id)">删除</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="./node_modules/moment/moment.js"></script>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./node_modules/axios/dist/axios.js"></script>
  <script>
    Vue.filter("date", function (input) {
      return moment(input).format('YYYY-MM-DD HH-mm-ss')
    })
    const vm = new Vue({
      el: "#app",
      data: {
        list: [],
        name: "",
        filterText: ''
      },
      watch:{
        name:function(curVal,oldVal){
          console.log(curVal,oldVal)
        }
      },
      computed:{
        filterData() {
          // console.log(11)
          return this.list.filter((item) =>
            item.name.indexOf(this.filterText) !== -1
          )
        },
      },

      created() {
        axios
        .get("http://localhost:3000/brands")
        .then((res)=>{
          this.list = res.data
        })

      },
      
      methods: {
        
        getData() {
          axios
            .get("http://localhost:3000/brands")
            .then((res) => {
              this.list = res.data
            })
        },
        add() {
          var data = {
            // id:this.id,
            name: this.name,
            time: new Date()
          }

          axios
            .post("http://localhost:3000/brands", data)
            .then((res) => {
              this.list.push(res.data)
            })

          this.name = '';
        },
        del(id) {
         var index = this.list.findIndex((item)=>item.id === id)
         this.list.splice(index,1)
        }

      },

    });
  </script>

</body>

</html>
