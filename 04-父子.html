<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      .parent {
        width: 400px;
        height: 400px;
        background-color: red;
      }
      .child {
        width: 250px;
        height: 250px;
        background-color: pink;
      }
      </style>
</head>

<body>
  <div id="app">

    <parent></parent>
  </div>
  <script src="./vue.js"></script>
  <script>

    Vue.component("parent", {
      template: `
      <div class='parent'>

      <h1> 父组件 </h1>
        <child></child>
      </div>
      
      `,
      data() {
        return {
          dod: "clean up",
          play: "basketball"
        }
      }
    })

    Vue.component("child", {
      template: `
      <div class='child'>

      <h3> 子组件{{dod}} </h3>
      <h5> 子组件{{play}} </h5>
      </div>
      
      `,
      props:["dod","play"]

    })
    const vm = new Vue({
      el: '#app',
      data: {

      }
    })
  </script>
</body>

</html>
