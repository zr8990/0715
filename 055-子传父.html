<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
      width: 400px;
      height: 400px;
      background-color: red;
    }

    .child {
      width: 250px;
      height: 250px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div id="app">

    <parent></parent>
  </div>
  <script src="./vue.js"></script>
  <script>

    Vue.component("parent",{
      template:`
      <div class="parent">
      <h1> 父组件 {{skill}}</h1>
      <child @sing="getSkill"></child>
      </div>
      `,
      data(){
        return {
          skill:"",
        }
      },
      methods:{
        getSkill(skill){
          console.log("父亲从儿子那里得来技巧",skill)
          this.skill = skill;
        }
      }
    })

    Vue.component("child",{
      template:`
      <div class="child">

      <h3> 子元素 </h3>
      <button @click="teachSkill"> 听故事</button>
      </div>
      `,
      methods:{
        teachSkill(){
          this.$emit("sing","傍着晚霞，讲着笑话")
        }
      }
    })

    const vm = new Vue({
      el: '#app',
      data: {

      }
    })
  </script>
</body>

</html>
