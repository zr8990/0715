<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <parent></parent>
  </div>
  <script src="./vue.js"></script>
  <script>
    Vue.component("parent",{
      template:`
      <div class='parent'>
      <h1>父组件</h1>
      <child :money='money'></child>
      </div>
      `,
      data:function(){
        return {
          money:10000
        }
      }
    })

    Vue.component("child",{
      template:`
      <div class='child'>
      <h3>子组件{{money}}</h3>
      </div>
      `,
      props:['money']
    })
    const vm = new Vue({
      el: '#app',
      data: {
        
      }
    })
  </script>
</body>

</html>
